apiVersion: apps/v1
kind: ReplicaSet
metadata:
  name: &name {{.Name}}
  namespace: {{.Namespace}}
spec:
  selector:
    matchLabels: &labels
      kubesan.gitlab.io/component: nbd-server
      kubesan.gitlab.io/name: *name
  template:
    metadata:
      labels: *labels
    spec:
      serviceAccountName: nbd-server
      nodeName: {{.NodeName}}
      containers:
        - name: nbd-server
          image: {{.Image}}
          command:
            - scripts/nbd.sh
            - server
            - {{.DevicePathOnHost}}
          volumeMounts:
            - name: dev
              mountPath: /dev
          securityContext:
            privileged: true
          ports:
            - containerPort: &port 10809
          readinessProbe:
            tcpSocket:
              port: *port
            initialDelaySeconds: 1
            periodSeconds: 1
      volumes:
        - name: dev
          hostPath:
            path: /dev
            type: Directory
