apiVersion: security.openshift.io/v1
kind: SecurityContextConstraints
metadata:
  name: subprovisioner-blobs
allowPrivilegedContainer: true
allowHostDirVolumePlugin: true
priority:
allowHostNetwork: false
allowHostPorts: false
allowedCapabilities: []
allowHostPID: false
allowHostIPC: false
readOnlyRootFilesystem: false
requiredDropCapabilities: []
defaultAddCapabilities: []
runAsUser:
  type: RunAsAny
seLinuxContext:
  type: MustRunAs
fsGroup:
  type: MustRunAs
supplementalGroups:
  type: RunAsAny
users:
  - system:serviceaccount:subprovisioner:blobs
volumes:
  - configMap
  - hostPath
  - secret
