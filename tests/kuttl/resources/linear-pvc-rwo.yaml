---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: linear-pvc-fs-rwo
spec:
  storageClassName: kubesan-linear
  volumeMode: Filesystem
  resources:
    requests:
      storage: 1Gi
  accessModes:
    - ReadWriteOnce
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: linear-pvc-blk-rwo
spec:
  storageClassName: kubesan-linear
  volumeMode: Block
  resources:
    requests:
      storage: 1Gi
  accessModes:
    - ReadWriteOnce