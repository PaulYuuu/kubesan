apiVersion: batch/v1
kind: Job
metadata:
  name: {{.Name}}
  namespace: subprovisioner
spec:
  template:
    spec:
      hostPID: {{.HostPID}}
      restartPolicy: Never
      nodeName: {{.NodeName}}
      hostNetwork: {{.HostNetwork}}
      containers:
        - name: job
          image: {{.Image}}
          command: {{.CommandJson}}
          volumeMounts:
            - name: dev
              mountPath: /dev
            - name: run-subprovisioner-nbd
              mountPath: /run/subprovisioner/nbd
          securityContext:
            privileged: true
      volumes:
        - name: dev
          hostPath:
            path: /dev
            type: Directory
        - name: run-subprovisioner-nbd
          hostPath:
            path: /run/subprovisioner/nbd
            type: DirectoryOrCreate
